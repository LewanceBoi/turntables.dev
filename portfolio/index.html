<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my portfolio</title>
    <link rel="icon" href="https://turntables.dev/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://turntables.dev/portfolio/portfoliobg.png) repeat-x 0 0;
            background-size: var(--tile-width) 100%;
            animation: bg-scroll 120s linear infinite;
            font-family: 'Asap', sans-serif;
            color: white;
        }

        @keyframes bg-scroll {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: calc(-1 * var(--tile-width)) 0;
            }
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to right, #23028f, #8a2b79);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }

        .top-bar-line {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, #1a0170, #6a1f5f);
            z-index: 10;
        }

        .portfolio-title {
            font-family: 'Titan One', cursive;
            font-size: 24px;
        }

        .turntables {
            display: flex;
            align-items: center;
        }

        .turntables-link {
            text-decoration: none;
            color: white;
        }

        .turntables-text {
            font-weight: bold;
            font-size: 24px;
            margin-right: 10px;
        }

        .turntables-gif {
            height: 40px;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 63px;
            box-sizing: border-box;
        }

        .carousel {
            display: flex;
            align-items: center;
            max-width: 80vw;
        }

        .button {
            cursor: pointer;
            margin: 0 20px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-button img {
            width: 30px;
            height: 30px;
        }

        .right-button {
            transform: scaleX(-1);
        }

        .right-button img {
            width: 30px;
            height: 30px;
        }

        .item {
            text-align: center;
            flex: 1;
        }

        .name {
            font-weight: bold;
            font-size: 32px;
        }

        .content {
            margin: 20px 0;
        }

        .content img,
        .content video {
            max-width: var(--item-size, 100%);
            height: auto;
        }

        .desc {
            font-size: 24px;
        }

        .sound-cover {
            border: 2px solid white;
            border-radius: 20px;
            animation: hover 2s ease-in-out infinite;
        }

        @keyframes hover {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="portfolio-title">portfolio</div>
        <a href="https://turntables.dev" class="turntables-link">
            <div class="turntables">
                <span class="turntables-text">turntables.dev</span>
                <img class="turntables-gif" src="https://turntables.dev/3dgifmaker83760.gif" alt="">
            </div>
        </a>
    </div>
    <div class="top-bar-line"></div>
    <div class="main">
        <div class="carousel">
            <div class="button left-button">
                <img src="https://turntables.dev/portfolio/button.png" alt="">
            </div>
            <div class="item">
                <div class="name"></div>
                <div class="content"></div>
                <div class="desc"></div>
            </div>
            <div class="button right-button">
                <img src="https://turntables.dev/portfolio/button.png" alt="">
            </div>
        </div>
    </div>
    <audio id="audio" loop></audio>
    <script>
        const bgImage = new Image();
        bgImage.src = 'https://turntables.dev/portfolio/portfoliobg.png';
        bgImage.onload = () => {
            updateBgSize();
        };

        function updateBgSize() {
            const scale = window.innerHeight / bgImage.height;
            const tileWidth = bgImage.width * scale;
            document.body.style.setProperty('--tile-width', `${tileWidth}px`);
        }

        window.addEventListener('resize', updateBgSize);

        const items = [
            {
                type: 'image',
                url: 'https://turntables.dev/portfolio/finalbeans2keyartlogoless.png',
                name: 'FinalBeans Frightful Final-Ween Keyart',
                desc: 'i made this fairly late into the development of finalseason 2<br>the haunted house background is from a render i did back in 2023 which i revised for this as it wasnt very good',
                size: '70%'
            },
            {
                type: 'video',
                url: 'https://turntables.dev/portfolio/cubecorruptionunitystyle.mp4',
                name: 'Unity-style Cube Corruption Remake',
                desc: 'remake of the cube corruption round from ss4 in modded creative, this is 5517 budget<br>map code: 8689-6310-1956',
                size: '100%'
            },
            {
                type: 'sound',
                sound: 'https://cdn.discordapp.com/attachments/665160222318526479/1420453396535574608/slime_lab_song_full.wav?ex=68f12350&is=68efd1d0&hm=5b04004da136e028a764f5a427ee8142ef7744bfa3d5e461db071d899c283461&',
                cover: 'https://turntables.dev/slimefactoryalbum.png',
                name: 'Assembly Slime',
                desc: 'fanmade fall guys song i made based on the slime factory update<br>i had some help with the melody from jaxsonwoo',
                size: '50%'
            }
        ];

        let current = 0;
        const audio = document.getElementById('audio');

        function renderItem(index) {
            const item = items[index];
            document.querySelector('.name').textContent = item.name;
            document.querySelector('.desc').innerHTML = item.desc;
            const content = document.querySelector('.content');
            content.innerHTML = '';
            content.style.setProperty('--item-size', item.size || '100%');

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.url;
                content.appendChild(img);
                audio.pause();
                audio.src = '';
            } else if (item.type === 'video') {
                const video = document.createElement('video');
                video.src = item.url;
                video.loop = true;
                video.autoplay = true;
                video.muted = true;
                video.controls = true;
                content.appendChild(video);
                audio.pause();
                audio.src = '';
            } else if (item.type === 'sound') {
                const img = document.createElement('img');
                img.src = item.cover;
                img.className = 'sound-cover';
                content.appendChild(img);
                audio.src = item.sound;
                audio.play();
            }
        }

        document.querySelector('.left-button').addEventListener('click', () => {
            current = (current - 1 + items.length) % items.length;
            renderItem(current);
        });

        document.querySelector('.right-button').addEventListener('click', () => {
            current = (current + 1) % items.length;
            renderItem(current);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                current = (current - 1 + items.length) % items.length;
                renderItem(current);
            } else if (e.key === 'ArrowRight') {
                current = (current + 1) % items.length;
                renderItem(current);
            }
        });

        renderItem(current);
    </script>
</body>
</html>
