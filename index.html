<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="turntables.dev">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://turntables.dev">
  <meta property="og:image" content="https://pbs.twimg.com/media/FfibkHDWIBEqRah.jpg:large">
  <meta property="og:description" content="Get ready to Turn some Tables in our latest update!">
  <meta name="theme-color" content="#A80CA4">
  <title>turntables.dev</title>
  <link rel="icon" type="image/png" href="https://turntables.dev/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #CC7528, #DF4733, #A02828);
      overflow: hidden;
      font-family: 'Asap', sans-serif;
      position: relative;
    }
    .leaves {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      perspective: 600px;
    }
    .leaf {
      position: absolute;
      top: -120px;
      left: 0;
      width: var(--size, 80px);
      height: var(--size, 80px);
      transform: translate3d(0, -120px, 0);
      animation: fall var(--duration, 10s) linear infinite;
      animation-delay: var(--delay, 0s);
      opacity: 0.9;
      will-change: transform;
    }
    .leaf .sprite {
      width: 100%;
      height: 100%;
      background-image: var(--img, url('https://turntables.dev/leaf.svg'));
      background-size: contain;
      background-repeat: no-repeat;
      animation: spin calc(var(--duration, 10s) * 0.9) linear infinite;
      animation-delay: var(--delay, 0s);
      transform-style: preserve-3d;
    }
    @keyframes fall {
      0%   { transform: translate3d(0, -120px, 0); opacity: 1; }
      20%  { transform: translate3d(calc(var(--sway, 80px) * 0.6), 20vh, 0); }
      40%  { transform: translate3d(calc(var(--sway, 80px) * -0.4), 42vh, 0); }
      60%  { transform: translate3d(calc(var(--sway, 80px) * 0.9), 68vh, 0); }
      80%  { transform: translate3d(calc(var(--sway, 80px) * -0.2), 95vh, 0); opacity: 0.8; }
      100% { transform: translate3d(calc(var(--sway, 80px) * 0.3), 110vh, 0); opacity: 0.7; }
    }
    @keyframes spin {
      0%   { transform: rotateZ(0deg) rotateY(0deg) rotateX(0deg); }
      25%  { transform: rotateZ(180deg) rotateY(120deg) rotateX(15deg); }
      50%  { transform: rotateZ(360deg) rotateY(240deg) rotateX(0deg); }
      75%  { transform: rotateZ(540deg) rotateY(360deg) rotateX(-10deg); }
      100% { transform: rotateZ(720deg) rotateY(480deg) rotateX(0deg); }
    }
    .gif-container { text-align: center; margin-bottom: 20px; z-index: 1; }
    .gif-container img { max-width: 300px; height: auto; }
    h1 {
      color: white;
      font-size: 2.5em;
      font-weight: 700;
      margin: 10px 0;
      z-index: 1;
    }
    h2.subtitle {
      color: white;
      font-size: 1.2em;
      font-weight: 400;
      margin: 5px 0 20px 0;
      z-index: 1;
    }
    .buttons {
      display: flex;
      gap: 15px;
      z-index: 1;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: black;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Asap', sans-serif;
      font-weight: 400;
    }
    button:hover { background-color: lightgrey; }
    .footer-text {
      color: white;
      font-size: 1em;
      font-weight: 700;
      margin-top: 20px;
      text-align: center;
      z-index: 1;
    }
    .footer-subtext {
      color: rgba(0, 0, 0, 0.5);
      font-size: 0.85em;
      font-weight: 400;
      text-align: center;
      margin-top: 5px;
      z-index: 1;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .modal-content h2 { margin: 0 0 15px; font-size: 1.5em; color: black; font-weight: 700; }
    .modal-content p  { margin: 0 0 20px; font-size: 1em; color: #333; font-weight: 400; }
    .modal-content button {
      padding: 8px 16px;
      font-size: 1em;
      background-color: lightgrey;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Asap', sans-serif;
      font-weight: 400;
    }
    .modal-content button:hover { background-color: grey; }
  </style>
</head>
<body>
  <div class="leaves">
    <div class="leaf"><div class="sprite"></div></div>
    <div class="leaf"><div class="sprite"></div></div>
    <div class="leaf"><div class="sprite"></div></div>
    <div class="leaf"><div class="sprite"></div></div>
    <div class="leaf"><div class="sprite"></div></div>
    <div class="leaf"><div class="sprite"></div></div>
    <div class="leaf"><div class="sprite"></div></div>
  </div>

  <div class="gif-container">
    <img src="https://turntables.dev/3dgifmaker46412.gif" alt="reimu squish gif">
  </div>
  <h1>turntables.dev</h1>
  <h2 class="subtitle">im metric</h2>

  <div class="buttons">
    <button onclick="showModal('portfolio')">portfolio</button>
    <button onclick="window.location.href='https://x.com/metrictestbed'">my twitter</button>
    <button onclick="window.location.href='https://www.youtube.com/@metrictestbed'">my youtube</button>
  </div>

  <p class="footer-text">if youre here from my fall guys display name then hello</p>
  <p class="footer-subtext">its probably too early to make this page autumn themed but whatever happy early autumn</p>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">unavailable</h2>
      <p id="modal-message">Default message</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <audio id="secret-sound" src="secret.mp3" preload="auto"></audio>

  <script>
    function showModal(type) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      const message = document.getElementById('modal-message');
      if (type === 'portfolio') {
        title.textContent = 'unavailable';
        message.textContent = 'making this soon';
      } else if (type === 'giveaways') {
        title.textContent = 'unavailable';
        message.textContent = 'ill make this when i feel like it (and want to buy more sweet thieves banner codes)';
      } else if (type === 'about') {
        title.textContent = 'secret';
        message.textContent = 'congrats on pressing the g key';
        document.getElementById('secret-sound').play();
      }
      modal.style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    document.addEventListener('keydown', function(event) {
      if (event.key === 'g' || event.key === 'G') {
        showModal('about');
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
      const leaves = document.querySelectorAll('.leaf');
      const alreadyFallingCount = Math.max(2, Math.floor(leaves.length / 3));
      leaves.forEach((leaf, i) => {
        const size = Math.floor(70 + Math.random() * 30);
        const left = `${Math.floor(5 + Math.random() * 90)}%`;
        const duration = (8 + Math.random() * 7).toFixed(2) + 's';
        const sway = Math.floor(40 + Math.random() * 100) + 'px';
        const negativeStart = i < alreadyFallingCount;
        const delaySeconds = negativeStart
          ? -Math.random() * parseFloat(duration)
          : Math.random() * 5;
        const delay = delaySeconds.toFixed(2) + 's';
        leaf.style.setProperty('--size', size + 'px');
        leaf.style.setProperty('--duration', duration);
        leaf.style.setProperty('--sway', sway);
        leaf.style.setProperty('--delay', delay);
        leaf.style.left = left;
        if (!leaf.querySelector('.sprite')) {
          const sprite = document.createElement('div');
          sprite.className = 'sprite';
          leaf.appendChild(sprite);
        }
      });
    });
  </script>
</body>
</html>
