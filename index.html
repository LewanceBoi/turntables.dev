  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #17003E;
      overflow: hidden;
      font-family: 'Asap', sans-serif;
      position: relative;
    }
    .bg-tiled {
      position: absolute;
      inset: 0;
      z-index: -1;
      background-image: url('https://turntables.dev/final%20season%20bg%202%20leaked%20on%20my%20github.png');
      background-repeat: repeat;
      background-color: #1f1345;
      background-blend-mode: overlay;
      animation: scroll 60s linear infinite;
    }
    @keyframes scroll {
      0% { background-position: 0 0; }
      100% { background-position: 100% 200%; }
    }
    .bg-gradient {
      position: absolute;
      inset: 0;
      z-index: -1;
      background: linear-gradient(0deg, #138C4D 0%, transparent 100%);
    }
    .gif-container { text-align: center; margin-bottom: 20px; z-index: 1; }
    .gif-container img { max-width: 300px; height: auto; }
    h1 {
      color: white;
      font-size: 2.5em;
      font-weight: 700;
      margin: 10px 0;
      z-index: 1;
    }
    h2.subtitle {
      color: white;
      font-size: 1.2em;
      font-weight: 400;
      margin: 5px 0 20px 0;
      z-index: 1;
    }
    .buttons {
      display: flex;
      gap: 15px;
      z-index: 1;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: black;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Asap', sans-serif;
      font-weight: 400;
    }
    button:hover { background-color: lightgrey; }
    .footer-text {
      color: white;
      font-size: 1em;
      font-weight: 700;
      margin-top: 20px;
      text-align: center;
      z-index: 1;
    }
    .footer-subtext {
      color: #ff4500;
      font-size: 0.85em;
      font-weight: 400;
      text-align: center;
      margin-top: 5px;
      z-index: 1;
      animation: glow 1.5s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500;
      display: inline-block;
    }
    .footer-subtext span {
      display: inline-block;
      animation: wave 2s ease-in-out infinite;
    }
    .footer-subtext span.space {
      font-size: 50%;
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 15px #ff4500; }
      to { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500; }
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .modal-content h2 { margin: 0 0 15px; font-size: 1.5em; color: black; font-weight: 700; }
    .modal-content p { margin: 0 0 20px; font-size: 1em; color: #333; font-weight: 400; }
    .modal-content button {
      padding: 8px 16px;
      font-size: 1em;
      background-color: lightgrey;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Asap', sans-serif;
      font-weight: 400;
    }
    .modal-content button:hover { background-color: grey; }
  </style>
</head>
<body>

  <script>
    function showModal(type) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      const message = document.getElementById('modal-message');
      if (type === 'portfolio') {
        title.textContent = 'unavailable';
        message.textContent = 'making this soon';
      } else if (type === 'giveaways') {
        title.textContent = 'unavailable';
        message.textContent = 'ill make this when i feel like it (and want to buy more sweet thieves banner codes)';
      } else if (type === 'about') {
        title.textContent = 'secret';
        message.textContent = 'congrats on pressing the g key heres my secret g key sound very secret';
        document.getElementById('secret-sound').play();
      }
      modal.style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    document.addEventListener('keydown', function(event) {
      if (event.key === 'g' || event.key === 'G') {
        showModal('about');
