    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00b7eb, #004aad, #001f3f);
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Asap', sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 12s infinite ease-in;
        }
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; animation-delay: -2s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 15%; animation-duration: 10s; animation-delay: -5s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 25%; animation-duration: 12s; animation-delay: -3s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 35%; animation-duration: 9s; animation-delay: -7s; }
        .bubble:nth-child(5) { width: 30px; height: 30px; left: 45%; animation-duration: 11s; animation-delay: -4s; }
        .bubble:nth-child(6) { width: 50px; height: 50px; left: 55%; animation-duration: 7s; animation-delay: -6s; }
        .bubble:nth-child(7) { width: 25px; height: 25px; left: 65%; animation-duration: 10s; animation-delay: -1s; }
        .bubble:nth-child(8) { width: 70px; height: 70px; left: 75%; animation-duration: 8s; animation-delay: -8s; }
        .bubble:nth-child(9) { width: 35px; height: 35px; left: 85%; animation-duration: 11s; animation-delay: -2.5s; }
        .bubble:nth-child(10) { width: 45px; height: 45px; left: 95%; animation-duration: 9s; animation-delay: -5.5s; }
        .bubble:nth-child(11) { width: 55px; height: 55px; left: 20%; animation-duration: 10s; animation-delay: -3.5s; }
        .bubble:nth-child(12) { width: 30px; height: 30px; left: 30%; animation-duration: 11s; animation-delay: -6.5s; }
        .bubble:nth-child(13) { width: 20px; height: 20px; left: 40%; animation-duration: 8s; animation-delay: -4.5s; }
        .bubble:nth-child(14) { width: 65px; height: 65px; left: 60%; animation-duration: 12s; animation-delay: -2s; }
        .bubble:nth-child(15) { width: 40px; height: 40px; left: 80%; animation-duration: 9s; animation-delay: -7.5s; }
        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { bottom: 100%; transform: translateX(-100px); }
        }
        .gif-container {
            text-align: center;
            margin-bottom: 2vh;
            z-index: 1;

        h1 {
            color: white;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        }
        h2.subtitle {

            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin: 0.5vh 0 2vh 0;
            z-index: 1;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5vw;
            justify-content: center;
            z-index: 1;
        }
        button {
            padding: 1vh 2vw;
            font-size: 3vw;
            color: black;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Asap', sans-serif;
            font-weight: 400;
        }
        button:hover {
            background-color: lightgrey;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 2vh 4vw;
            border-radius: 5px;
            text-align: center;
            max-width: 80vw;
            width: 90%;

        }
        .modal-content h2 {
            margin: 0 0 1.5vh;
            font-size: 4vw;
            color: black;
            font-family: 'Asap', sans-serif;
            font-weight: 700;
        }
        .modal-content p {

            color: #333;

        .modal-content button {

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Asap', sans-serif;
            font-weight: 400;
        }
        .modal-content button:hover {
            background-color: grey;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }
            h2.subtitle {
                font-size: 5vw;
            }
            button {
                font-size: 4vw;
                padding: 1.5vh 3vw;
            }
            .modal-content h2 {
                font-size: 6vw;
            }
            .modal-content p {

            }
            .modal-content button {

            }
            .gif-container img {

        }
        @media (max-width: 480px) {

            }

            }

            }

            }

                font-size: 5vw;
                padding: 2vh 4vw;
            }
        }
    </style>
</head>
