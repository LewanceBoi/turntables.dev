<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta property="og:title" content="turntables.dev">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://turntables.dev">
  <meta property="og:image" content="https://pbs.twimg.com/media/FfibkHDWIBEqRah.jpg:large">
  <meta property="og:description" content="Get ready to Turn some Tables in our latest WINTER update!">
  <meta name="theme-color" content="#A80CA4">
  <link rel="icon" type="image/png" href="https://turntables.dev/favicon.png">
  <title>turntables.dev</title>
  <link href="./turntables february_files/css2" rel="stylesheet">
  <style>
    @font-face{font-family:'BeanGame';src:url('https://turntables.dev/BeanGame-Regular.otf') format('opentype');font-weight:normal;font-style:normal;font-display:swap}
    :root{
      --accent-bar:#26c6ec;
      --outline:#ffffff;
      --pink-outline:#ed2988;
      --content-width:1100px;
      --bg-solid:#15003f;
      --z-bg: 0;
      --z-gradient: 1;
      --z-content: 6;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      background:var(--bg-solid);
      color:white;
      overflow-x:hidden;
    }
    .bg-tiled{
      position:fixed;
      inset:0;
      z-index:var(--z-bg);
      background-image:url('https://turntables.dev/wigindustiries%20(2).png');
      background-repeat:repeat;
      background-size:auto;
      filter:brightness(100%);
      opacity:0.3;
      animation:scrollDiag 80s linear infinite;
      pointer-events:none;
    }
    @keyframes scrollDiag{0%{background-position:0 0}100%{background-position:100% 200%}}
    .bg-gradient{
      position:fixed;
      inset:0;
      z-index:var(--z-gradient);
      pointer-events:none;
      background:linear-gradient(to top, rgba(255,0,89,0.65) 0%, rgba(255,0,89,0.25) 40%, rgba(255,0,89,0.12) 70%, rgba(255,0,89,0.05) 100%);
    }
    .container{min-height:100vh;display:flex;flex-direction:column;align-items:stretch;position:relative;z-index:var(--z-content)}
    .hero{margin:28px auto 12px;width:100%;max-width:var(--content-width);position:relative;height:56vh;min-height:360px;overflow:visible}
    .title-wrap{position:absolute;left:50%;transform:translateX(-50%);bottom:5%;text-align:center;pointer-events:none;width:auto;z-index:calc(var(--z-content) + 1)}
    .title{position:relative;display:inline-block;line-height:1;margin:0;padding:0;pointer-events:none;font-family:'BeanGame',serif;font-weight:400;letter-spacing:0.02em;font-size:clamp(48px,9vw,120px);color:white;-webkit-text-stroke:5px var(--pink-outline);transform-origin:center center;will-change:transform,opacity;z-index:calc(var(--z-content) + 2)}
    .title-shadow{position:absolute;left:0;top:0;color:black;z-index:calc(var(--z-content) + 0);-webkit-text-stroke:5px black;transform:translate(5px,5px);opacity:1;pointer-events:none}
    .title-main{position:relative;z-index:calc(var(--z-content) + 3);display:flex;flex-direction:column;align-items:center}
    .subtitle{display:block;margin-top:8px;font-family:'Asap',sans-serif;font-weight:700;font-size:clamp(14px,2.2vw,28px);color:white;letter-spacing:0.02em;opacity:0;transform:translateY(6px);pointer-events:none;text-shadow:2px 2px 0 rgba(0,0,0,0.3);z-index:calc(var(--z-content) + 3)}
    .subtitle.no-outline{-webkit-text-stroke:0px transparent}
    .content-wrap{max-width:var(--content-width);margin:0 auto;padding:0 18px}
    .im-metric{font-family:'Asap',sans-serif;font-weight:400;font-size:clamp(13px,1.6vw,20px);color:white;text-align:center;margin:8px 0 6px;text-shadow:none;position:relative;z-index:calc(var(--z-content) + 1)}
    .nav-bar{margin:0 auto 36px;background:var(--accent-bar);border-radius:14px;border:3px solid var(--outline);padding:18px 24px;position:relative;overflow:hidden;display:flex;align-items:center;gap:28px;justify-content:center;z-index:calc(var(--z-content) + 1)}
    .nav-bar::before{content:'';position:absolute;inset:0;z-index:0;pointer-events:none;background-image:url('https://turntables.dev/chevron.png');background-repeat:repeat-x;background-size:160px 160px;transform:translateZ(0);opacity:0.3;animation:chevronScroll 9s linear infinite;background-position:0 center}
    @keyframes chevronScroll{from{background-position:0 center}to{background-position:-160px center}}
    .nav-items{position:relative;z-index:2;display:flex;align-items:center;gap:28px}
    .nav-item{font-family:'Titan One',cursive;font-size:20px;cursor:pointer;padding:6px 12px;color:white;display:inline-block;white-space:nowrap;transition:transform .12s ease;user-select:none;text-decoration:none;text-shadow:2px 2px 0 rgba(0,0,0,0.2)}
    .nav-item:hover{transform:scale(1.07)}
    .nav-item:active{transform:scale(0.95)}
    .sep{width:2px;height:28px;background:white;margin:0;border-radius:2px;opacity:0.95}
    @media (max-width:720px){.hero{height:42vh;min-height:200px}.nav-bar{padding:12px 10px;gap:10px}.nav-item{font-size:16px}.sep{height:20px}}
    main{flex:1}
    .separator-line{display:block;width:500px;height:3px;background:white;margin:-20px auto 20px;border-radius:0px;box-shadow:0 2px 0 rgba(0,0,0,0.2)}
    .below-note{font-family:'Titan One',cursive;text-align:center;margin-top:-25px;font-size:20px;color:white;z-index:calc(var(--z-content)+1);pointer-events:none;text-shadow:2px 2px 0 rgba(0,0,0,0.2)}
  </style>
</head>
<body>
  <div class="bg-tiled" aria-hidden="true"></div>
  <div class="bg-gradient" aria-hidden="true"></div>
  <div class="container">
    <div class="hero">
      <div class="title-wrap">
        <div class="title" aria-hidden="true" style="transform: scale(1); opacity: 1;">
          <div class="title-shadow">turntables.dev</div>
          <div class="title-main">
            turntables.dev
            <span class="subtitle no-outline" style="opacity: 0;">turntables.dev</span>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="content-wrap">
        <div class="separator-line" aria-hidden="true"></div>
        <div class="im-metric">im metric</div>
        <nav class="nav-bar" role="navigation" aria-label="Main navigation">
          <div class="nav-items">
            <a class="nav-item" href="https://turntables.dev/blog">blog</a>
            <div class="sep"></div>
            <a class="nav-item" href="https://turntables.dev/portfolio">portfolio</a>
            <div class="sep"></div>
            <a class="nav-item" href="https://x.com/metrictedbed">my twitter</a>
            <div class="sep"></div>
            <a class="nav-item" href="https://www.youtube.com/@metrictestbed">my youtube</a>
            <div class="sep"></div>
            <a class="nav-item" href="https://discord.gg/Sd3JmH6cZv">my discord</a>
          </div>
        </nav>
        <div class="below-note">check out my links!!</div>
      </div>
    </main>
  </div>
  <script>
    (function(){
      const title=document.querySelector('.title');
      const subtitle=document.querySelector('.subtitle');
      title.style.transform='scale(0.01)';
      title.style.opacity='0';
      function animate(el,frames,opts){const a=el.animate(frames,opts);return a.finished}
      async function runSequence(){
        try{
          title.style.opacity='1';
          await animate(title,[{transform:'scale(0.01)'},{transform:'scale(1.15)'}],{duration:240,easing:'cubic-bezier(.75,0,1,1)',fill:'forwards'});
          await animate(title,[{transform:'scale(1.15)'},{transform:'scale(0.95)'}],{duration:60,easing:'linear',fill:'forwards'});
          await animate(title,[{transform:'scale(0.95)'},{transform:'scale(1)'}],{duration:60,easing:'linear',fill:'forwards'});
          title.style.transform='scale(1)';
          const fromRight=Math.random()>0.5;
          const distance=Math.min(window.innerWidth*0.5,600);
          const startX=(fromRight?distance:-distance);
          await animate(subtitle,[{transform:`translateX(${startX}px) scaleX(1.35)`,opacity:0,offset:0},{transform:`translateX(${startX/2}px) scaleX(1.15)`,opacity:1,offset:0.5},{transform:'translateX(0) scaleX(1)',opacity:1,offset:1}],{duration:520,easing:'cubic-bezier(.2,.9,.2,1)',fill:'forwards'});
        }catch(e){
          title.style.transform='scale(1)';
          subtitle.style.opacity='1';
          subtitle.style.transform='translateX(0)';
        }
      }
      if(document.readyState==='complete'||document.readyState==='interactive'){setTimeout(runSequence,120)}else{window.addEventListener('DOMContentLoaded',()=>setTimeout(runSequence,120))}
    })();
  </script>
</body></html>
