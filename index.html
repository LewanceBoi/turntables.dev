<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #3a11a0;
      overflow: hidden;
      font-family: 'Asap', sans-serif;
      position: relative;
    }
    .bg-gradient {
      position: absolute;
      inset: 0;
      z-index: -1;
      background: linear-gradient(0deg, #cb5569 0%, transparent 100%);
    }
    .circles {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      overflow: hidden;
    }
    .gif-container { text-align: center; margin-bottom: 20px; z-index: 1; }
    .gif-container img { max-width: 300px; height: auto; }
    h1 {
      color: white;
      font-size: 2.5em;
      font-weight: 700;
      margin: 10px 0;
      z-index: 1;
    }
    h2.subtitle {
      color: white;
      font-size: 1.2em;
      font-weight: 400;
      margin: 5px 0 20px 0;
      z-index: 1;
    }
    .buttons {
      display: flex;
      gap: 15px;
      z-index: 1;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: black;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Asap', sans-serif;
      font-weight: 400;
    }
    button:hover { background-color: lightgrey; }
    .footer-text {
      color: white;
      font-size: 1em;
      font-weight: 700;
      margin-top: 20px;
      text-align: center;
      z-index: 1;
    }
    .footer-subtext {
      color: white;
      font-size: 0.95em;
      font-weight: 400;
      text-align: center;
      margin-top: 2px;
      z-index: 1;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .modal-content h2 { margin: 0 0 15px; font-size: 1.5em; color: black; font-weight: 700; }
    .modal-content p { margin: 0 0 20px; font-size: 1em; color: #333; font-weight: 400; }
    .modal-content button {
      padding: 8px 16px;
      font-size: 1em;
      background-color: lightgrey;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Asap', sans-serif;
      font-weight: 400;
    }
    .modal-content button:hover { background-color: grey; }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <canvas class="circles"></canvas>
  <div class="gif-container">
    <img src="https://turntables.dev/3dgifmaker83760.gif" alt="mokou touhou">
  </div>
  <h1>turntables.dev</h1>
  <h2 class="subtitle">im metric</h2>
  <div class="buttons">
    <button onclick="window.location.href='https://turntables.dev/blog'">blog</button>
    <button onclick="window.location.href='https://turntables.dev/portfolio'">portfolio</button>
    <button onclick="window.location.href='https://x.com/metrictestbed'">my twitter</button>
    <button onclick="window.location.href='https://www.youtube.com/@metrictestbed'">my youtube</button>
  </div>
  <p class="footer-text">hello if youre here from the link in my steam name</p>
  <p class="footer-subtext">29 days until december</p>
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">unavailable</h2>
      <p id="modal-message">Default message</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>
  <audio id="secret-sound" src="gkey.mp3" preload="auto"></audio>
  <script>
    function showModal(type) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      const message = document.getElementById('modal-message');
      if (type === 'portfolio') {
        title.textContent = 'unavailable';
        message.textContent = 'making this soon';
      } else if (type === 'giveaways') {
        title.textContent = 'unavailable';
        message.textContent = 'ill make this when i feel like it (and want to buy more sweet thieves banner codes)';
      } else if (type === 'about') {
        title.textContent = 'secret';
        message.textContent = 'congrats on pressing the g key heres my secret g key sound very secret';
        document.getElementById('secret-sound').play();
      }
      modal.style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    document.addEventListener('keydown', function(event) {
      if (event.key === 'g' || event.key === 'G') {
        showModal('about');
      }
    });
    const canvas = document.querySelector('.circles');
    const ctx = canvas.getContext('2d');
    const img = document.querySelector('.gif-container img');
    let centerX, centerY;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const rect = img.getBoundingClientRect();
      centerX = rect.left + rect.width / 2;
      centerY = rect.top + rect.height / 2;
    }

    const circles = [];
    const maxCircles = 23;
    let lastSpawn = 0;

    function spawnCircle() {
      circles.push({
        startTime: performance.now()
      });
      if (circles.length > maxCircles) {
        circles.shift();
      }
    }

    function drawCircle(c) {
      const elapsed = performance.now() - c.startTime;
      const totalDuration = 25000;
      const progress = elapsed / totalDuration;

      if (progress >= 1) return;

      const cappedProgress = Math.min(progress / 0.6, 1);
      const maxSize = 3000;
      const size = maxSize * cappedProgress;
      const radius = size / 2;

      let borderWidth;
      const threshold = 0.42;
      const initialMin = 8;
      const initialMax = 55;
      const finalMax = 140;

      if (progress <= threshold) {
        borderWidth = initialMin + (initialMax - initialMin) * (progress / threshold);
      } else {
        borderWidth = initialMax + (finalMax - initialMax) * ((progress - threshold) / (0.6 - threshold));
      }

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.lineWidth = borderWidth;
      ctx.strokeStyle = '#4d25a5';
      ctx.stroke();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const now = performance.now();

      if (now - lastSpawn > (Math.random() * 1000 + 1300)) {
        spawnCircle();
        lastSpawn = now;
      }

      for (let i = circles.length - 1; i >= 0; i--) {
        const c = circles[i];
        const elapsed = now - c.startTime;
        if (elapsed > 25000 * 0.6) {
          circles.splice(i, 1);
        } else {
          drawCircle(c);
        }
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('load', () => {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const now = performance.now();
      const lifetime = 25000 * 0.6;
      const step = lifetime / 19;

      for (let i = 0; i < 20; i++) {
        circles.push({
          startTime: now - i * step
        });
      }

      lastSpawn = now;

      requestAnimationFrame(animate);
    });

    let ticking = false;
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (!ticking) {
        requestAnimationFrame(() => {
          window.scrollBy(0, e.deltaY * 0.5);
          ticking = false;
        });
        ticking = true;
      }
    }, { passive: false });
  </script>
</body>
</html>
