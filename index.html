        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

            position: relative;

    /* Bubbles */
    .bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .bubble {
        position: absolute;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        opacity: 0.5;
        animation: rise 12s infinite ease-in;
    }

    .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; animation-delay: -2s; }
    .bubble:nth-child(2) { width: 20px; height: 20px; left: 15%; animation-duration: 10s; animation-delay: -5s; }
    .bubble:nth-child(3) { width: 60px; height: 60px; left: 25%; animation-duration: 12s; animation-delay: -3s; }
    .bubble:nth-child(4) { width: 80px; height: 80px; left: 35%; animation-duration: 9s; animation-delay: -7s; }
    .bubble:nth-child(5) { width: 30px; height: 30px; left: 45%; animation-duration: 11s; animation-delay: -4s; }
    .bubble:nth-child(6) { width: 50px; height: 50px; left: 55%; animation-duration: 7s; animation-delay: -6s; }
    .bubble:nth-child(7) { width: 25px; height: 25px; left: 65%; animation-duration: 10s; animation-delay: -1s; }
    .bubble:nth-child(8) { width: 70px; height: 70px; left: 75%; animation-duration: 8s; animation-delay: -8s; }
    .bubble:nth-child(9) { width: 35px; height: 35px; left: 85%; animation-duration: 11s; animation-delay: -2.5s; }
    .bubble:nth-child(10) { width: 45px; height: 45px; left: 95%; animation-duration: 9s; animation-delay: -5.5s; }
    .bubble:nth-child(11) { width: 55px; height: 55px; left: 20%; animation-duration: 10s; animation-delay: -3.5s; }
    .bubble:nth-child(12) { width: 30px; height: 30px; left: 30%; animation-duration: 11s; animation-delay: -6.5s; }
    .bubble:nth-child(13) { width: 20px; height: 20px; left: 40%; animation-duration: 8s; animation-delay: -4.5s; }
    .bubble:nth-child(14) { width: 65px; height: 65px; left: 60%; animation-duration: 12s; animation-delay: -2s; }
    .bubble:nth-child(15) { width: 40px; height: 40px; left: 80%; animation-duration: 9s; animation-delay: -7.5s; }

    @keyframes rise {
        0% { bottom: -100px; transform: translateX(0); }
        50% { transform: translateX(100px); }
        100% { bottom: 100%; transform: translateX(-100px); }
    }

    /* Centered GIF */
    .gif-container {

    /* Title */
    h1 {

    /* Subtitle */

    /* Buttons */

    /* Modal Styles */
    .modal {

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);

</style>
